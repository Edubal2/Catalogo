<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Catálogo de Películas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1> Mi Catálogo de Películas</h1>
  </header>

  <section id="formulario">
    <h2>Añadir nueva película</h2>
    <form id="formPeliculas">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" required><br><br>
      
      <label for="director">Director:</label>
      <input type="text" id="director" required><br><br>
      
      <label for="anio">Año de Estreno:</label>
      <input type="number" id="anio" min="1900" max="2025" required><br><br>
      
      <label for="genero">Género:</label>
      <input type="text" id="genero" required><br><br>

      <label for="valoracion">Valoración (1-5):</label>
      <input type="number" id="valoracion" min="1" max="5" required><br><br>
      
      <button type="button" id="btnAgregar">Agregar Película</button>
    </form>
    <div id="mensaje-validacion"></div>
  </section>

  <section id="filtros">
    <h2>Filtrar catálogo</h2>
    <input type="text" id="buscarTitulo" placeholder="Buscar por título...">
    <input type="text" id="filtroDirector" placeholder="Filtrar por director...">
    <select id="filtroGenero">
      <option value="">Todos los géneros</option>
      <option value="Acción">Acción</option>
      <option value="Comedia">Comedia</option>
      <option value="Drama">Drama</option>
      <option value="Ciencia ficción">Ciencia ficción</option>
      <option value="Terror">Terror</option>
    </select>
    
    <button id="btnMejorValoradas">Ver mejor valoradas</button>
    <button id="btnLimpiarFiltros">Limpiar filtros</button>
    <p id="contadorPeliculas">Mostrando 0 película(s)</p>
  </section>

<section id="catalogo"></section>
<section id="contenedor-peliculas"></section>

  <section id="catalogo"></section>

  <script type="module" src="peliculas.js"></script>
  <script type="module" src="filtros.js"></script>
  <script type="module" src="formulario.js"></script>
</body>
</html>
