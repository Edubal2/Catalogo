<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Catalogo De Peliculas</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
<header>
    <h1>Mi Catalogo De Peliculas</h1>
</header>

<section id="formulario">
    <h2 id="formTitle">Añadir nueva película</h2>

    <form id="formPeliculas">

    <label for="titulo">Titulo:</label>
    <input type="text" id="titulo" name="titulo"><br><br>
    
    <label for="director">Director:</label>
    <input type="text" id="director" name="director"><br><br>
    
    <label for="año">Año de Estreno:</label>
    <input type="number" id="año" name="año"><br><br>

    <label for="genero">Género:</label>
    <select id="genero" name="genero">
      <option value="">---</option>
      <option value="Acción">Acción</option>
      <option value="Comedia">Comedia</option>
      <option value="Drama">Drama</option>
      <option value="Ciencia ficción">Ciencia ficción</option>
      <option value="Terror">Terror</option>
    </select> <br><br>

    <label for="valoracion">Valoración</label>
    <input type="number" id="valoracion" name="valoracion" min="1" max="5"><br><br>

        <div class="form-buttons">
            <button type="button" id="btnAgregar">Agregar Película</button>
            <button type="button" id="btnCancelar" class="hidden">Cancelar</button>
        </div>


    </form>
</section>

<div id="mensaje-validacion"></div>

<section id="filtros">
    <h2>Filtrar catálogo</h2>
    <input type="text" id="buscarTitulo" placeholder="Buscar por título...">
    <input type="text" id="filtroDirector" placeholder="Filtrar por director...">
    <select id="filtroGenero">
      <option value="">Todos los géneros</option>
      <option value="Acción">Acción</option>
      <option value="Comedia">Comedia</option>
      <option value="Drama">Drama</option>
      <option value="Ciencia ficción">Ciencia ficción</option>
      <option value="Terror">Terror</option>
    </select>
    
    <button id="btnMejorValoradas">Ver mejor valoradas</button>
    <button id="btnLimpiarFiltros">Limpiar filtros</button>
    <p id="contadorPeliculas">Mostrando 0 película(s)</p>
  </section>
  
<section id="catalogo"></section>

  <script type="module" src="js/peliculas.js"></script>
  <script type="module" src="js/formulario.js"></script>
  <script type="module" src="js/filtros.js"></script>


<footer>
<p>© 2025 Generalitat</p>
<p> Eduard Balici Andries || Daniel Lazaro Escrich ||  Jesús Rubio Sánchez</p>
</footer> 

</body>
</html>
